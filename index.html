<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="marthonpath.css">
  <title>Marathon Registration Form</title>
</head>
<body>
    <main>
        <form action="#" method="POST">
            <h2>Marathon Registration Form</h2>
          <div><label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br></div>
          <div><label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required></div>
          <div><label for="college">College/Outside College:</label><br>
            <input type="radio" id="college" name="college" value="college" required>
            <label for="college">College</label>
            <input type="radio" id="outside_college" name="college" value="outside_college" required>
            <label for="outside_college">Outside College</label><br></div>
          <div><label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br></div>
          <div><label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br></div>
          <div><label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br></div>
           <button>
              SUBMIT
              <div class="arrow-wrapper">
                  <div class="arrow"></div>
              </div>
          </button>
        </form></main>

</body>
</html>
